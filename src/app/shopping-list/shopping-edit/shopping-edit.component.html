<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter a shopping list item here">
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" value="1">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success btn-space" type="submit">Add</button>
          <button class="btn btn-danger btn-space" type="button">Delete</button>
          <button class="btn btn-primary btn-space" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
